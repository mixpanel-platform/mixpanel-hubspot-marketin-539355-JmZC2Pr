<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect1" style="float: left;"></div>
      <div id="birth" class="mixpanel-platform-label" style="margin-left: 10px;">cohorts</div>
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="eventSelect2" style="float: left;"></div>
      <div id="retention" class="mixpanel-platform-label" style="margin-left: 10px;">retention</div>
      <div id="blank" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
      MP.api.ready(function() {
        var dateSelect  = $('#dateSelect').MPDatepicker();
        var eventTable  = $('#table').MPTable({
          showPercentages: true,
          firstColHeader: 'Date'
        });
        
        //convenience method for grabbing that datepicker value
        getDates = function() {
          return dateSelect.MPDatepicker('value')
        };
        
        //find interval for bar chart 'interval' param
        getInterval = function(dates) {
          intervalDays = Math.ceil((dates.to - dates.from) / (24 * 60 * 60 * 1000)) + 1
          return intervalDays
        }
          
        var runQuery = function() {
          var dateRange = dateSelect.MPDatepicker('value');
          
          var dates = getDates();
          var params =  $.extend({}, dates, {
            'retention_type': 'birth',
            'interval': getInterval(dates),
            'interval_count': 12,
            'born_event': '$custom_event:31941',
            'segment_method': 'first'
          });
          
          MP.api.retention('$custom_event:31911', params).done(function(results) {
            data = results.values();
            eventTable.MPTable('setData', data);
          });
        }
        
        dateSelect.on('change', function(e, dateRange) {
          runQuery();
        });
              
        eventSelect1.on('change', function(e, eventName) {
          eventSelect2.MPEventSelect();
          $("#birth").show();
          $("#retention").show();
          runQuery();
        });
        
        eventSelect2.on('change', function(e, eventName) {
          runQuery();
        });
        
      });
    </script>
  </body>
</html>
